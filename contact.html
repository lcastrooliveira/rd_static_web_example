<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Contact page</title>
</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="index.html">XCOM Laser</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="about.html">About Us</a></li>
        <li><a href="pricing.html">Pricing</a></li>
        <li class="active"><a href="contact.html">Contact</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2>Want your laser rifle ? Let us know!</h2>
        <form id="contactForm">
          <div class="form-group">
            <label for="email">Email address</label>
            <input name="email" id="email" class="form-control" type="email" placeholder="Insert your email" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" class="form-control" rows="8" cols="80" placeholder="You may give us feedback and ask questions if you want"></textarea>
          </div>
          <input type="submit" id="submit" class="btn btn-primary" value="Send">
          <img id="loader" src="images/ajax-loader.gif" width="30" height="30">
        </form>
      </div>
    </div>
  </div>
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/page-tracker.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
